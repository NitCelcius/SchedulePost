<html lang="ja">

<head>
  <title>HOME</title>

<body>
  <article>
    <section id="Table_Head">
      <h1 id="Table_Date">
        <button class="Date_Control" onclick="Timetable_Back()"><</button>
        <span onclick="Timetable_ShowControl()">
        <span id="Date_Year">----</span><span id="Date_YMSplit">年</span><span id="Date_Month">--</span><span
          id="Date_MDSplit">月</span><span id="Date_Day">-</span><span id="Date_DSplit">日</span><span
          id="Date_The_Day">-</span><span id="Date_TDSplit">曜日</span>
        </span>
        <button class="Date_Control" onclick="Timetable_Next()">></button>
      </h1>
      <div id="Date_AltWrapper">
        <button class="Date_AltControl ControlBtn" onclick="Timetable_Back()">前の日へ</button>
        <button class="Date_AltControl ControlBtn"  onclick="Timetable_Next()">次の日へ</button>
          
      </div>
      <div id="Timetable_Control" style="display: none;">
        <input type="date" id="Timetable_DateSwitch">
        <button id="Control_Hide" onclick="Timetable_HideControl()">×</button>
      </div>
    <p id="Daily_Note">メモメモ</p>
      <h2 id="Head_Title">時間割</h2>
    </section>
    <p id="Undefined_Warn" style="display: none;">この日の時間割が入力されていないので、いつもの時間割を表示しています。変更があるかもしれません</p>
    <section id="Table_Body">

    </section>
    <div id="Class_Base" class="Class_Block" style="display:none;">
      <div class="Class_Block_Label">
        <span class="Class_Emphasizer"></span>
        <label class="Class_Label">0</label>
      </div>

      <div class="Class_Block_Side">
        <div class="Class_Block_Detail">
          <!-- I'm not that smart, I'll forcebly make it  -->
          <label>
            <h3 class="Class_Name">AAA</h3>
            <p class="Class_Note"></p>
          </label>
        </div>
      </div>
    </div>

  </article>
  <nav></nav>

</body>
<script>
  // SW registration
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function (registration) {
      registration.onupdatefound = function() {
        console.info("Updating SW...");
        registration.update();
      }
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function (err) {
      console.log('ServiceWorker registration failed: ', err);
    });
  }
</script>
