<!DOCTYPE html>
<html lang="ja">

<head>
  <title>EDITOR</title>
  <link href="/bin/web/theme.css" rel="stylesheet">
  <link href="/app/editor/timetable.css" rel="stylesheet">
  <meta lang="ja">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="description" content="Edit timetable page of SchedulePost">

</head>

<body>
  <article>
    <h1>時間割の編集</h1>
    <div id="Control">
      <div>
        <span id="Update_Status">変更点はまだありません</span>
        <button id="Edit_Accept" onclick="Edit_CompleteConfirm()">確定</button>
      </div>
      <div>
        <button id="Edit_Load" onclick="OpenIOMenu()">一時保存した内容を読み込む</button>
      </div>
    </div>

    <hr>

    <h2 id="Date"><span id="Date_Year">----</span><span id="Date_YMSplit">年</span><span id="Date_Month">--</span><span
        id="Date_MDSplit">月</span><span id="Date_Day">--</span><span id="Date_DSplit">日</span><span
        id="Date_The_Day">-</span><span id="Date_TDSplit">曜日</span></h2>

    <p id="Timetable_GroupText">編集対象のグループ: <span id="Timetable_Group"></span></p>

    <section id="Timetable_Options">
      <form name="Options">
        <div>
        <label class="OptLabel"><span class="Edit_Desc">日付</span><input type="date" name="Date" id="Edit_Date"></label>
        <label class="OptLabel">休日として設定
        <input type="checkbox" name="IsHoliday" id="IsHoliday" onclick="Edit_SwitchHoliday(this.checked)"></label>
        </div>
        <label class="OptLabel" id="OptNote"><span class="Edit_Desc">一日のメモ</span>
          <textarea id="Daily_Note" class="Daily_Note Daily_Note_Input" name="Daily_Note" type="text"
            placeholder="一日のメモを入力"></textarea></label>
      </form>
    </section>
    <section id="Table_Body">

    </section>
    <div id="Class_Base" class="Class_Block" style="display:none;">
      <div class="Class_Block_Label">
        <span class="Class_Emphasizer"></span>
        <label class="Class_Label">0</label>
      </div>

      <div class="Class_Block_Side">
        <div class="Class_Block_Detail">
          <!-- I'm not that smart, I'll forcebly make it  -->
          <label>
            <h3 class="Class_Name">AAA</h3>
            <textarea disabled class="Class_Note Class_Note_Input" type="text" placeholder="メモなし"></textarea>
          </label>
        </div>
      </div>
      <button class="Class_Edit" onclick="Class_Edit(this)">変更</button>
    </div>
    <button id="Add_Class" onclick="Edit_AddClass()">授業を追加</button>


    <div id="Edit_Page_Wrapper" style="display: none;">
      <div id="Edit_Page">
        <div id="Edit_Control">
          <h2 id="Edit_Title">授業の編集</h2>
          <button id="Edit_Delete" class="Edit_ActBtn" onclick="Edit_DeleteClassConfirm()">削除</button>
          <button id="Edit_Discard" class="Edit_ActBtn" onclick="Edit_DiscardConfirm()">破棄</button>
          <button id="Edit_Close" class="Edit_ActBtn" onclick="Edit_Apply()">決定</button>
        </div>
        <hr>
        <h2 id="Edit_ClassLabelTitle"><span id="Edit_ClassLabelDisp"></span>時間目</h2>
        <form name="Edit_Class">
          <label id="Edit_ClassSel">
            <span class="Edit_Desc">教科</span><select id="Edit_ClassType" name="Class_Type">
              <option value="None" id="Edit_ClassNone">選択</option>
            </select>
          </label>
          <label><span class="Edit_Desc">メモ</span>
            <textarea id="Edit_Note" type="text" placeholder="メモを編集" name="Edit_Note"></textarea>
          </label>
          <h3>オプション</h3>
          <div id="Edit_ImportantSel">
            <label>
              <span class="Edit_Desc">重要としてマークする</span><input id="Edit_Important" type="checkbox" name="Edit_Important">
            </label>
            <label>
              <span class="Edit_Desc">時数(教科名の左に表示)</span><input id="Edit_ClassLabel" type="text"
                placeholder="1, 2, 3 ..." name="Edit_ClassLabel">
            </label>
          </div>
        </form>
      </div>
    </div>

    <div id="Edit_LoadFromWrapper" style="display: none;">
      <div id="Edit_LoadFrom">
        <div id="Edit_LoadFromControl">
          <h2>時間割を読み込む/保存する</h2>
          <button id="LoadFrom_Close" onclick="CloseIOMenu()">閉じる</button>
        </div>
        <hr>
        <p>注意: 保存していない内容は失われます。</p>
        <h3>読み込み</h3>
        <div class="FlexHBtn">
          <button id="LoadFromStash">一時保存から読み込む</button>
          <button id="LoadFromServer">サーバーから読み込む</button>
          <button id="ResetToBase">いつもの時間割に戻す</button>
        </div>
        <h3>保存</h3>
        <div class="FlexHBtn">
          <button id="SaveToStash">一時保存する</button>
          <button id="SaveToServer">サーバーに保存する</button>
        </div>
      </div>
    </div>

    <div id="Edit_DialogWrapper" style="display: none;">
      <div id="Edit_Dialog">
        <h2 id="EditD_Title"></h2>
        <hr>
        <div id="EditD_Body">

        </div>
      </div>
    </div>
  </article>

  <nav></nav>
</body>

<script src="/bin/web/lib.js" type="application/javascript"></script>
<script src="/app/editor/timetable.js" type="application/javascript" async></script>
<script src="/bin/web/commonloader.js" type="application/javascript" async></script>

</html>
