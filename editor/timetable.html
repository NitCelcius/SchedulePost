<!DOCTYPE html>
<html lang="ja">

<head>
  <title>EDITOR</title>
  <link href="/bin/web/theme.css" rel="stylesheet">
  <link href="/editor/timetable.css" rel="stylesheet">
  <meta lang="ja">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>

<body>
  <article>
    <h1>時間割の編集</h1>
    <div id="Control">
      <div>
        <a id="Update_Status">変更点はまだありません</a>
        <button id="Edit_Accept" onclick="Edit_CompleteConfirm()">確定</button>
      </div>
      <div>
        <button id="Edit_Load" onclick="Edit_ApplyStashConfirm()">一時保存した内容を読み込む</button>
      </div>
    </div>

    <hr>

    <h2 id="Edit_Date"><span id="Date_Year">----</span><span id="Date_YMSplit">年</span><span
        id="Date_Month">--</span><span id="Date_MDSplit">月</span><span id="Date_Day">--</span><span
        id="Date_DSplit">日</span><span id="Date_The_Day">-</span><span id="Date_TDSplit">曜日</span></h2>

    <p id="Timetable_GroupText">編集対象のグループ: <span id="Timetable_Group"></span></p>

    <section id="Timetable_Options">
      <form name="Timetable_Options">
        <span class="Edit_Desc">日付</span><input type="date" name="Edit_Date" id="Edit_Date">
      </form>
    </section>

    <section id="Table_Body">

    </section>
    <div id="Class_Base" class="Class_Block" style="display:none;">
      <div class="Class_Block_Label">
        <span class="Class_Emphasizer"></span>
        <label class="Class_Label">0</label>
      </div>

      <div class="Class_Block_Side">
        <div class="Class_Block_Detail">
          <!-- I'm not that smart, I'll forcebly make it  -->
          <label>
            <h3 class="Class_Name">AAA</h3>
            <textarea disabled class="Class_Note Class_Note_Input" type="text" placeholder="メモなし"></textarea>
          </label>
        </div>
      </div>
      <button class="Class_Edit" onclick="Class_Edit(this)">変更</button>
    </div>
    <button id="Add_Class" onclick="Edit_AddClass()">授業を追加</button>


    <div id="Edit_Page_Wrapper" style="display: none;">
      <div id="Edit_Page">
        <div id="Edit_Control">
          <h2 id="Edit_Title">授業の編集</h2>
          <button id="Edit_Delete" class="Edit_ActBtn" onclick="Edit_DeleteClassConfirm()">削除</button>
          <button id="Edit_Discard" class="Edit_ActBtn" onclick="Edit_DiscardConfirm()">破棄</button>
          <button id="Edit_Close" class="Edit_ActBtn" onclick="Edit_Apply()">決定</button>
        </div>
        <hr>
        <h2 id="Edit_ClassLabelTitle"><span id="Edit_ClassLabelDisp"></span>時間目</h2>
        <div id="Edit_ClassSel">
          <!-- TODO: use label instead of span-->
          <span class="Edit_Desc">教科</span><select id="Edit_ClassType" name="Class_Type">
            <option value="None" id="Edit_ClassNone">選択</option>
          </select>
        </div>
        <div id="Edit_NoteSel">
          <p class="Edit_Desc">メモ</p>
          <textarea id="Edit_Note" type="text" placeholder="メモを編集"></textarea>
        </div>
        <div id="Edit_Options">
          <h3>オプション</h3>
          <div id="Edit_ImportantSel">
            <label class="Edit_Desc">重要としてマーク</label><input id="Edit_Important" type="checkbox">
          </div>
          <div id="Edit_ClassLabelSel">
            <span class="Edit_Desc">時数(教科名の左に表示)</span><input id="Edit_ClassLabel" type="text"
              placeholder="1, 2, 3 ...">
          </div>
        </div>
      </div>
    </div>

    <div id="Edit_DialogWrapper" style="display: none;">
      <div id="Edit_Dialog">
        <h2 id="EditD_Title"></h2>
        <hr>
        <div id="EditD_Body">

        </div>
      </div>
    </div>
  </article>

  <nav></nav>
</body>

<script src="/bin/web/lib.js"></script>
<script src="/bin/web/commonloader.js" async></script>
<script src="/editor/timetable.js" async></script>

</html>
